<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue, Doe Vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>D<img src="/logo.png" class="logo" alt="Imagem doe sangue" />E</h1>
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necesárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
    
        <button>Quero Ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input
                type="text"
                name="name"
                placeholder="Nome Completo"
            />
            <input
                type="text"
                name="email"
                placeholder="E-Mail"
            />
            <input
                type="text"
                name="blood"
                placeholder="Tipo Sanguíneo"
            />

            <button>Quero Ajudar</button>
        </form>
    </section>
    

    <section></section>

    <main>
        <h2>Ultimos <span>doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{ donor.blood }}</div>
                    <p>{{ donor.name }}</p>
                </div>

            {% endfor %}

        </section>
    </main>

    <footer>Com ❤ Vigadores</footer>

   <script src="/scripts.js"></script>

</body>
</html>
